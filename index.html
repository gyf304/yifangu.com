<!DOCTYPE html>
<html>
<head>
<title>Yifan Gu - Some Random Dude</title>
<meta name="description" content="Yifan Gu's Personal Website Portal">
<meta name="keywords" content="Yifan Gu, Carnegie Mellon University, Zensors, Coder, Maker">
<meta name="author" content="Yifan Gu">
<meta name="viewport" content="width=device-width, user-scalable=no">
<link rel="icon" type="image/png" href="images/icon.png">
<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
<link rel="dns-prefetch" href="https://fonts.gstatic.com/">
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400&display=swap" rel="stylesheet">
<style>
body {
	width: 100%;
	color: white;
	font-family: 'Nunito Sans', sans-serif;
	font-weight: 200;
	background-color: #28303d;
	margin: 0;
	padding: 0;
}
a {
	color: inherit;
	text-decoration: inherit;
}
.copyright {
	position: absolute;
	right: 2em;
	bottom: 1em;
	font-size: 0.6em;
	text-align: right;
}
.fullscreen {
	width: 100%;
	height: 100vh;
	text-align: center;
	text-shadow: 0 0 0.5em rgba(0,0,0,0.8);
	font-size: min(24px, 100vw / 20, 100vh / 20);
}
.fullscreen > * {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
}
video {
	object-fit: cover;
}
.overlay {
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
}
.desc {
	margin: 2em;
}
.button {
	display: flex;
	justify-content: center;
	align-items: center;
	padding: 0.5em 1.5em;
	border: 1px solid white;
	border-radius: 5px;
	color: white;
	text-decoration: none;
	margin: 0.5em;
	transition: background-color 0.5s;
	height: 1.5em;
}
.tiny {
	font-size: 0.5em;
}
.button:hover {
	background-color: rgba(0,0,0,0.5);
}
.digest {
	display: flex;
	box-sizing: border-box;
	flex-direction: column;
	align-items: center;
	width: 100%;
	padding: 2em;
	font-size: 16px;
}
.digest > .container {
	width: 100%;
	max-width: 960px;
}
.digest h1 {
	text-align: center;
}
.read-more {
	color: gray;
	text-align: right;
}
</style>
</head>
<body>

<div class="fullscreen">
	<video
		poster="videos/pittsburgh-aerial/poster.jpg"
		muted autoplay playsinline loop
	>
		<source src="videos/pittsburgh-aerial/vp9.webm" type="video/webm">
		<source src="videos/pittsburgh-aerial/h264.mp4" type="video/mp4">
		Your browser does not support HTML5 video.
	</video>
	<div class="overlay">
		<div class="desc">
			<img src="/images/name.png" alt="Yifan Gu" style="filter: drop-shadow(0 0 0.5em #000);width:100%;max-width:500px;fill:white"/>
			<p>- <span id="desc">some random dude</span></p>
		</div>
		<div class="links">
			<a class="button" href="https://blog.yifangu.com">
				my blog
			</a>
			<a class="button" href="https://github.com/gyf304">
				<img alt="GitHub" style="filter: invert(1);" height="32" width="32" src="https://cdn.jsdelivr.net/npm/simple-icons@v4/icons/github.svg" />
			</a>
			<p class="tiny">
				<a href="https://unsplash.com/@yifangu">Unsplash</a>
				&nbsp;&middot;&nbsp;
				<a href="https://www.linkedin.com/in/yifan-gu-b44213102/">LinkedIn</a>
				&nbsp;&middot;&nbsp;
				<a href="https://docs.google.com/document/d/1LbHm4HpPjAn5i9NNBxj_oJumZe8uTUnZdtiPGI3LUDI/preview">CV</a>
			</p>
		</div>
		<div class="copyright">
			<p>Video &copy; Yifan Gu 2021</p>
			<p>Drone footages acquired in accordance with FAA AC 91-57B</p>
		</div>
	</div>
</div>

<div class="digest">
	<div class="container">
		<h1>Recent Posts</h1>
		{% for post in site.data.wordpress.posts %}
		<div>
			<h2><a href="{{ post.URL }}">{{ post.title }}</a></h2>
			{{ post.excerpt }}
			<p class="read-more"><a href="{{ post.URL }}">Read More</a></p>
		</div>
		{% endfor %}
	</div>
</div>

<script>
const sleep = (ms) => {
	return new Promise((resolve) => {
		setTimeout(resolve, ms);
	})
};
const descElement = document.getElementById("desc");
const descs = [
	descElement.innerText,
	"coder",
	"maker",
	"photographer",
	"daydreamer"
];
const displayInterval = 3000;
const typeInterval = 50;
(async () => {
	let i = 0;
	while (true) {
		await sleep(displayInterval);
		let text = descs[i];
		for (let j = text.length; j >= 0; j--) {
			descElement.innerText = text.slice(0, j);
			await sleep(typeInterval);
		}
		i = (i + 1) % descs.length;
		text = descs[i];
		for (let j = 0; j <= text.length; j++) {
			descElement.innerText = text.slice(0, j);
			await sleep(typeInterval);
		}
	}
})();
</script>
</body>
</html>
